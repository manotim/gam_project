{% extends 'base.html' %}

{% block content %}
<h1>{{ item.title }}</h1>
<p>{{ item.description }}</p>
<p>Uploaded at: {{ item.uploaded_at }}</p>
<p>Uploaded by: {{ item.uploaded_by }}</p>

{% if item.is_photo %}
    <img src="{{ item.media_file.url }}" alt="{{ item.title }}" width="600">
{% elif item.is_video %}
    <video width="600" height="400" controls>
        <source src="{{ item.media_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% endif %}
<a href="{% url 'gallery_list' %}">Back to Gallery</a>
{% endblock %}
