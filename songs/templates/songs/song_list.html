<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>
                <a href="{{ song.id }}/">{{ song.title }}</a>
                - {{ song.song_type|title }}
                {% if song.is_downloadable %}
                    (<a href="{{ song.get_download_url }}">Download</a>)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
